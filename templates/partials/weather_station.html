<div id="weatherStation" class="screen">
    <div class="form-section">
        <div class="section-title">Dados da Estação Meteorológica</div>
        
        <div class="row mb-3" style="display: flex; flex-wrap: wrap; margin: -10px;">
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('ghi1', 'W/m²')">⚙️</button>
                        <div class="card-title">GHI 1 (Global)</div>
                    </div>
                    <div class="card-value" id="val-ghi1">-- W/m²</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('bni', 'W/m²')">⚙️</button>
                        <div class="card-title">BNI (Direta)</div>
                    </div>
                    <div class="card-value" id="val-bni">-- W/m²</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('dhi', 'W/m²')">⚙️</button>
                        <div class="card-title">DHI (Difusa)</div>
                    </div>
                    <div class="card-value" id="val-dhi">-- W/m²</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('ghi2', 'W/m²')">⚙️</button>
                        <div class="card-title">GHI 2 (Sec)</div>
                    </div>
                    <div class="card-value" id="val-ghi2">-- W/m²</div>
                </div>
            </div>
        </div>

        <div class="row mb-3" style="display: flex; flex-wrap: wrap; margin: -10px;">
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('vento_vel', 'm/s')">⚙️</button>
                        <div class="card-title">Vel. Vento</div>
                    </div>
                    <div class="card-value" id="val-vento_vel">-- m/s</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('vento_dir', '°')">⚙️</button>
                        <div class="card-title">Dir. Vento</div>
                    </div>
                    <div class="card-value" id="val-vento_dir">-- °</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('chuva_acum', 'mm')">⚙️</button>
                        <div class="card-title">Chuva Acum.</div>
                    </div>
                    <div class="card-value" id="val-chuva_acum">-- mm</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('lwd', 'W/m²')">⚙️</button>
                        <div class="card-title">LWD</div>
                    </div>
                    <div class="card-value" id="val-lwd">-- W/m²</div>
                </div>
            </div>
        </div>

        <div class="row mb-3" style="display: flex; flex-wrap: wrap; margin: -10px;">
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('temp_ar', '°C')">⚙️</button>
                        <div class="card-title">Temp. Ar</div>
                    </div>
                    <div class="card-value" id="val-temp_ar">-- °C</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('umidade_rel', '%')">⚙️</button>
                        <div class="card-title">Umidade</div>
                    </div>
                    <div class="card-value" id="val-umidade_rel">-- %</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('pressao_atm', 'mbar')">⚙️</button>
                        <div class="card-title">Pressão</div>
                    </div>
                    <div class="card-value" id="val-pressao_atm">-- mbar</div>
                </div>
            </div>
            <div class="col-md-3" style="width: 25%; padding: 10px; box-sizing: border-box;">
                <div class="weather-data-card" style="border-color: var(--color-warning);">
                    <div class="card-header-row">
                        <button class="btn-config-mini" onclick="openWeatherAlarmModal('v_bat', 'V')">⚙️</button>
                        <div class="card-title" style="color: var(--color-warning);">Bateria</div>
                    </div>
                    <div class="card-value" id="val-v_bat" style="color: var(--color-warning);">-- V</div>
                </div>
            </div>
        </div>
        
        <div class="text-end text-muted small mt-3">
            Atualizado em: <span id="val-data_hora">--:--:--</span>
        </div>
    </div>
</div>
